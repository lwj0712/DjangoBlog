<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
    <h1>정말 "{{ post.title }}" 포스트를 삭제하시겠습니까?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">삭제</button>
    </form>
    <a href="{% url 'post_detail' post.id %}">취소</a>
</body>
</html>
