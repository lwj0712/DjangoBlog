{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}회원가입{% endblock %}

{% block content %}
<h1>회원가입</h1>
<form method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit">가입하기</button>
</form>
<p>이미 계정이 있으신가요? <a href="{% url 'accounts:login' %}">로그인</a></p>
{% endblock %}
