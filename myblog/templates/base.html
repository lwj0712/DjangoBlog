<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1><a href="{% url 'blog:post_list' %}">MyBlog</a></h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li>환영합니다, {{ user.last_name }}{{ user.first_name }}님!</li>
                    <li>
                        <form id="logout-form" action="{% url 'accounts:logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" style="background: none; border: none; padding: 0; cursor: pointer;">
                                로그아웃
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'accounts:login' %}">로그인</a></li>
                    <li><a href="{% url 'accounts:register' %}">회원가입</a></li>
                {% endif %}
            </ul>
        </nav>
        <!-- 검색 폼 추가 -->
        <div class="search-form">
            <form method="get" action="{% url 'blog:post_list' %}">
                <input type="text" name="query" placeholder="검색어를 입력해주세요.">
                <select name="search_type">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="author">글쓴이</option>
                </select>
                <button type="submit">검색</button>
            </form>
        </div>
    </header>
    <main>
        {% block content %}
        <!-- 여기에 개별 페이지의 내용 -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
