<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Ensure body takes full height */
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 shadow-sm">
      <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="text-2xl font-bold"><a href="{% url 'blog:post_list' %}" class="text-gray-900 hover:text-blue-500">MyBlog</a></h1>
        <nav>
          <ul class="flex space-x-4 items-center">
            {% if user.is_authenticated %}
              <li class="text-sm text-gray-700">환영합니다, {{ user.last_name }}{{ user.first_name }}님!</li>
              <li>
                <form id="logout-form" action="{% url 'accounts:logout' %}" method="post" class="inline">
                  {% csrf_token %}
                  <button type="submit" class="text-sm text-blue-500 hover:text-blue-700">로그아웃</button>
                </form>
              </li>
            {% else %}
              <li>
                <a href="{% url 'accounts:login' %}" class="text-sm text-blue-500 hover:text-blue-700">로그인</a>
              </li>
              <li>
                <a href="{% url 'accounts:register' %}" class="text-sm text-blue-500 hover:text-blue-700">회원가입</a>
              </li>
            {% endif %}
          </ul>
        </nav>
      </div>

      <!-- Search Form -->
      <div class="bg-gray-100 py-4">
        <div class="max-w-6xl mx-auto px-4">
          <form method="get" action="{% url 'blog:post_list' %}" class="flex items-center space-x-2">
            <input type="text" name="query" placeholder="검색어를 입력해주세요." class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-base" />
            <select name="search_type" class="p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-base">
              <option value="title">제목</option>
              <option value="content">내용</option>
              <option value="author">글쓴이</option>
            </select>
            <button type="submit">검색어를 입력해주세요.</button>
          </form>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto px-4 py-6">
      {% block content %}
        <!-- 여기에 개별 페이지의 내용 -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-4">
      <div class="max-w-6xl mx-auto px-4 text-center text-sm text-gray-500">
        <p>&copy; 2024</p>
      </div>
    </footer>
  </body>
</html>
