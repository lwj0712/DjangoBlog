<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>글쓴이: {{ object.author.username }}</p>
    {% if object.image %}
        <img src="{{ object.image.url }}" alt="Post Image">    
    {% endif %}
    <p>{{ post.content }}</p>
    <p>카테고리 : {{ post.category.name }}</p>
    <a href="{% url 'blog:post_list' %}">목록</a>
    <a href="{% url 'blog:post_update' post.id %}">수정</a>
    <a href="{% url 'blog:post_delete' post.id %}">삭제</a>
</body>
</html>
