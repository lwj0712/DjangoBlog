{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>정말 "{{ post.title }}" 포스트를 삭제하시겠습니까?</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit">삭제</button>
    </form>
    <button type="button" onclick="location.href='{% url 'blog:post_detail' post.id %}'">취소</button>
{% endblock %}
