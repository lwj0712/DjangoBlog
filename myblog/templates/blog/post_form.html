{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create New Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit">완료</button>
    </form>
    <!-- 로그인 하지 않은 유저라면 로그인 창으로 연결 됨 -->
    <a href="{% url 'blog:post_list' %}">목록</a>
{% endblock %}
