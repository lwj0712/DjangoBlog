<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
</head>
<body>
    <h1>Create New Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">완료</button>
    </form>
    <!-- 로그인 하지 않은 유저라면 로그인 창으로 연결 -->
    <a href="{% url 'blog:post_list' %}">목록</a>
</body>
</html>
