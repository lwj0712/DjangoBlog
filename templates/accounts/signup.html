{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}회원가입{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-4" style="width: 800px;">
    <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">회원가입</h1>
            <div class="bg-gray-100 p-6 rounded-lg">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300">가입하기</button>
                    </div>
                </form>
            </div>
            <div class="mt-4 text-center">
                <p>이미 계정이 있으신가요? <a href="{% url 'accounts:login' %}" class="text-blue-500 hover:underline">로그인</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
