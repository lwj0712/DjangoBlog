{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mx-auto px-4 py-4" style="width: 800px;">
    <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden" style="width: 60%;">
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">비밀번호 변경</h2>
        <div class="bg-gray-100 p-6 rounded-lg">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-6">
              <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300">변경</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
