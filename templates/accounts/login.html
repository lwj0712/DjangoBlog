{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  로그인
{% endblock %}
{% block content %}
  <div class="container mx-auto px-4 py-4" style="width: 800px; height: 1000px;">
    <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden" style="width: 40%; height: 40%;">
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>
        <div class="bg-gray-100 p-6 rounded-lg">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-6">
              <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">로그인</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
